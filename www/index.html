<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="page1">
        <table cellpadding="0" cellspacing="0" class="page-table-bar">
            <tr>
                <td class="page-table-bar-right">
                    <span id="title"></span>
                    <span id="subtitle" class="page-table-bar-subtitle"></span>
                </td>
            </tr>
        </table>
        <table cellpadding="0" cellspacing="0" class="page-table">
            <tr>
                <td id="menu" class="page-table-main">
                </td>
            </tr>
            <tr>
                <td class="page-table-copy">&copy; armanco<br>version: <span class="version"></span></td>
            </tr>
        </table>
    </div>
    <div id="page2">
        <table cellpadding="0" cellspacing="0" class="page-table-bar">
            <tr>
                <td class="page-table-bar-right">
                    <span id="page2-h1"></span></td>
                <td class="page-table-bar-left">
                    <table cellpadding="0" cellspacing="0" class="button back">
                        <tr>
                            <td>Back</td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>
        <table cellpadding="0" cellspacing="0" class="page-table">
            <tr>
                <td id="items" class="page-table-main" colspan="2">
                </td>
            </tr>
            <tr>
                <td class="page-table-copy" colspan="2">&copy; armanco<br>version: <span class="version"></span></td>
            </tr>
        </table>
    </div>
    <div id="page3">
        <table cellpadding="0" cellspacing="0" class="page-table-bar">
            <tr>
                <td class="page-table-bar-right">
                    <span id="page3-h1">Similar Apps</span></td>
                <td class="page-table-bar-left">
                    <table cellpadding="0" cellspacing="0" class="button back">
                        <tr>
                            <td>Back</td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>
        <table cellpadding="0" cellspacing="0" class="page-table">
            <tr>
                <td id="apps" class="page-table-main" colspan="2">
                </td>
            </tr>
            <tr>
                <td class="page-table-copy" colspan="2">&copy; armanco<br>version: <span class="version"></span></td>
            </tr>
        </table>
    </div>
    <div id="page4">
        <table cellpadding="0" cellspacing="0" class="page-table-bar">
            <tr>
                <td class="page-table-bar-right">
                    <span id="page4-h1">About</span></td>
                <td class="page-table-bar-left">
                    <table cellpadding="0" cellspacing="0" class="button back">
                        <tr>
                            <td>Back</td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>
        <table cellpadding="0" cellspacing="0" class="page-table">
            <tr>
                <td class="page-table-main" colspan="2">
                    <p id="description" class="paragraph"></p>
                    <p class="paragraph">developed by: <a id="armanco" href="#">armanco</a><br>Reference: Wikipedia
                    </p>
                </td>
            </tr>
            <tr>
                <td class="page-table-copy" colspan="2">&copy; armanco<br>version: <span class="version"></span></td>
            </tr>
        </table>
    </div>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
